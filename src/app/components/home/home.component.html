<div class="home-page">
  <mat-sidenav-container class="sidebar-container">
    <mat-sidenav #sidebar mode="side" opened class="sidebar">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
      <div *ngIf="dashboardActivate">
        <app-post-dashboard></app-post-dashboard>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
