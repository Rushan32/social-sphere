<div style="height: 100vh; display: flex">
  <div class="container-l">
    <img src="../../../assets/Satellite.png" alt="Satellite Image" class="satellite-image">
  </div>
  <div class="container-r">
    <div class="content-container">
      <h1>In The Moment</h1>
      <h2>Join SocialSphere Today...</h2>
      <form [formGroup]="registerForm">
        <p-card header="Register" [style]="{width: '80%', 'background-color': '#000000', 'color': '#ffffff'}">
          <div class="field">
            <label>Name</label>
            <input type="text"
                   pInputText
                   formControlName="fullName"
                   class="w-full"
                   name="fullName"
                   placeholder="Type your name"
            />

            <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
                   class="block p-error"
            >
              <div *ngIf="fullName.errors?.['required']">Name is required</div>
              <div *ngIf="fullName.errors?.['patterns']">Enter a valid name</div>
            </small>
          </div>
          <div class="field">
            <label>Email</label>
            <input type="text"
                   pInputText
                   formControlName="email"
                   class="w-full"
                   name="email"
                   placeholder="Type your email"
            />

            <small *ngIf="email.invalid && (email.dirty || email.touched)"
                   class="block p-error"
            >
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">Email must be valid</div>
            </small>
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password"
                   pInputText
                   formControlName="password"
                   class="w-full"
                   name="password"
                   placeholder="Type your password"
            />

            <small *ngIf="password.invalid && (password.dirty || password.touched)"
                   class="block p-error"
            >
              <div *ngIf="password.errors?.['required']">Password is required</div>
            </small>
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password"
                   pInputText
                   formControlName="confirmPassword"
                   class="w-full"
                   name="confirmPassword"
                   placeholder="Confirm Password"
            />

            <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                   class="block p-error"
            >
              <div *ngIf="confirmPassword.errors?.['required']">Confirm the password</div>
            </small>
            <small class="block p-error"
                   *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid">
              Password should match
            </small>
          </div>
          <p-button label="Register"
                    styleClass="w-full"
                    [disabled]="registerForm.invalid"
          >
          </p-button>
          <div class="m-2">Already a member? <a routerLink="/login">Login</a> </div>
        </p-card>
      </form>
    </div>
  </div>
</div>
